<section
   class="d-flex justify-content-center align-items-center clean-block clean-form dark"
   style="background: rgb(255, 255, 255)"
>
   <div class="container">
      <div class="block-heading" style="margin-top: 39px">
         <h2 class="text-info text-edit">Edit Student</h2>
         <p>
            Edit a student with MongoDB CRUD and check the all students section
            to see new students.
         </p>
      </div>
      <form
         class="border-color-edit"
         #studentForm="ngForm"
         (ngSubmit)="editStudent(studentId, studentForm)"
      >
         <div class="d-flex flex-row mb-3">
            <div style="margin-right: 16px">
               <label class="form-label" for="name">Name</label>
               <input
                  id="name"
                  class="form-control"
                  type="text"
                  name="name"
                  [(ngModel)]="student.name"
               />
            </div>
            <div class="mb-3">
               <label class="form-label" for="subject">Cohort</label>
               <input
                  id="cohort"
                  class="form-control"
                  type="text"
                  name="cohort"
                  [(ngModel)]="student.cohort"
               />
            </div>
         </div>
         <div class="mb-3">
            <label class="form-label" for="email">Email</label>
            <input
               id="email"
               class="form-control"
               type="email"
               name="email"
               [(ngModel)]="student.email"
            />
         </div>
         <div class="mb-3">
            <label class="form-label" for="message">Phone Number</label>
            <input
               id="phoneNumber"
               class="form-control"
               type="tel"
               name="phoneNumber"
               [(ngModel)]="student.phoneNumber"
            />
         </div>
         <div class="mb-3">
            <button
               class="btn btn-primary bg-edit border-color-edit"
               type="submit"
            >
               Edit
            </button>
         </div>
      </form>
      <div class="mt-4 d-flex justify-content-center">
         <button class="btn btn-dark" onclick="history.back()">Go Back</button>
      </div>
   </div>
</section>
